namespace: B4rb4ross4\Bundle\UserBundle\Test
actor: Tester
paths:
    tests: codeception
    log: codeception/_output
    data: codeception/_data
    support: codeception/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
